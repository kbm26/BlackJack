<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>BlackJack</title>
    <link rel="StyleSheet" href="style.css">
    <script type="module" src="../dist/bundle.js" ></script>
    <!-- <script src="../classes/animation.js"></script> -->

</head>
<body>
    <header class="header-inner">        
            <div id="logoContain">
                <h1 id="logo">BLACKJACK</h1>   
            </div>
            <div id="bankContain">
                <p1 id="Bank">Bank: <var id="bankAmount"></var>
            </div>
    </header>
    <div class="card-holder" id="card-holder">
        <!-- <img id="svg-img" src="../assets/acec.svg">
        <img id="svg-img" src="../assets/acec.svg">
        <img id="svg-img" src="../assets/acec.svg"> -->
    </div>

    <div class="player-thing">
        
        <div class="choice">
            <button class="btn" id="hitButton" disabled>HIT</button>
            <button class="btn" id="standButton" disabled>STAND</button>
        </div>
        <div class="bet">
            <button class="betbtn" id="betButton">BET</button>
        </div>
        <div class="chips">
            <button class="btn" id="bet10">10</button>
            <button class="btn" id="bet20">20</button>
            <button class="btn" id="bet50">50</button>
            <button class="btn" id="bet100">100</button>
        </div>

    </div>
    <!-- stephen -->
    <div id="blackjack-board-container">
        <img id="blackjack-board-image">

        <!-- <div id="dealer-container">
            <div id="card-deck-container">
                <img id="card-deck-image-1" src="../assets/eightd.svg">
                <img id="card-deck-image-2" src="../assets/eightd.svg">
                <img id="card-deck-image-3" src="../assets/eightd.svg">
                <img id="card-deck-image-4" src="../assets/eightd.svg">
                <img id="card-deck-image-5" src="../assets/eightd.svg">
                <img id="card-deck-image-6" src="../assets/eightd.svg">
            </div>
        </div> -->
    </div>
    <div id="player-container">
        <div id="player-bet"></div>
        <div id="player-hand-container"></div>
        <div id="player-cash"></div>
    
        <p1>
            Pot: <var id="pot"></var>
        </p1>
        <p1>Player: <var id="playerHand"></var></p1>
        <p1>Dealer: <var id="dealerHand"></var></p1>
    </div>
    
</body>
</html>
