<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>BlackJack</title>
    <link rel="StyleSheet" href="style.css">
    <script type="module" src="../dist/bundle.js" ></script>

</head>
<body>
    <button id="hitButton" disabled>HITBUTTON</button>
    <button id="standButton" disabled>STANDBUTTON</button>
    <button id="betButton">BETBUTTON</button>

    <button class="btn" id="bet10">
        <img class="chip" id="ibet10" src="../assets/bet10.png">
    </button>

    <button class="btn" id="bet20">
        <img class="chip" id="ibet20" src="../assets/bet20.png">
    </button>
    
    <button class="btn" id="bet50">
        <img class="chip" id="ibet50" src="../assets/bet50.png">
    </button>

    <button class="btn" id="bet100">
        <img class="chip" id="ibet100" src="../assets/bet100.png">
    </button>

    <p1>
        Bank: <var id="bankAmount"></var>
    </p1> 
    <p1>
        Pot: <var id="pot"></var>
    </p1>
    <p1>Player: <var id="playerHand"></var></p1>
    <p1>Dealer: <var id="dealerHand"></var></p1>
</body>
</html>
